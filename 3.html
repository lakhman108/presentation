<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Architecture - Sarthi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #2C3E50 0%, #203A43 100%);
            color: white;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4CC9F0, #4895EF, #4361EE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .bg-shape {
            position: absolute;
            opacity: 0.05;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 10;
        }
        .highlight-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .highlight-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .diagram-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .key-point {
            border-left: 3px solid;
            padding-left: 1rem;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col p-16">
        <!-- Background elements -->
        <div class="bg-shape rounded-full h-96 w-96 absolute -bottom-20 -right-20 bg-blue-400"></div>
        <div class="bg-shape rounded-full h-64 w-64 absolute -top-10 -left-10 bg-teal-400"></div>
        <div class="bg-shape h-40 w-40 absolute bottom-1/3 left-1/4 transform rotate-45 bg-blue-300"></div>

        <!-- Main content -->
        <div class="content w-full h-full">
            <!-- Header -->
            <div class="flex items-center mb-8">
                <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-400 to-teal-400 flex items-center justify-center mr-4">
                    <i class="fas fa-sitemap text-2xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold gradient-text">System Architecture</h1>
            </div>

            <!-- Diagram Section -->
            <div class="diagram-container p-6 mb-6">
                <div class="flex justify-center">
                    <img src="https://cdn1.genspark.ai/user-upload-image/gpt_image_generated/00498c9e-d2e0-4072-9c61-dd6c1cd80c6f_wm" alt="Sarthi System Architecture" class="w-3/4 max-h-[380px] object-contain rounded-lg">
                </div>
            </div>

            <!-- Key Points Section -->
            <div class="grid grid-cols-2 gap-6 mt-4">
                <div class="highlight-box p-5">
                    <h3 class="text-xl font-semibold mb-3 flex items-center">
                        <i class="fas fa-film text-teal-300 mr-3"></i>
                        FFMPEG Integration
                    </h3>
                    <div class="key-point border-teal-400">
                        <p>Transcodes videos into HLS format</p>
                    </div>
                    <div class="key-point border-teal-400">
                        <p>Creates adaptive streaming segments</p>
                    </div>
                    <div class="key-point border-teal-400">
                        <p>Optimizes for different bandwidths</p>
                    </div>
                </div>

                <div class="highlight-box p-5">
                    <h3 class="text-xl font-semibold mb-3 flex items-center">
                        <i class="fas fa-network-wired text-blue-300 mr-3"></i>
                        REST APIs Connection
                    </h3>
                    <div class="key-point border-blue-400">
                        <p>Secure authentication endpoints</p>
                    </div>
                    <div class="key-point border-blue-400">
                        <p>Video management controllers</p>
                    </div>
                    <div class="key-point border-blue-400">
                        <p>Classroom/user data workflows</p>
                    </div>
                </div>
            </div>

            <!-- Slide number -->
            <div class="absolute bottom-6 right-6 text-gray-400 text-sm">
                3/12
            </div>
        </div>
    </div>
</body>
</html>
