<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthi - Adaptive Video Streaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #203A43 100%);
            color: white;
            height: 100vh;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 1280px;
            height: 720px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 16px;
            margin: 0 8px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .slide-number {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin: 0 20px;
        }
        .slide-title {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="slide-title" id="slideTitle">Introduction to Sarthi</h1>
        <iframe id="slideFrame" src="1.html" allowfullscreen></iframe>
        <div class="controls">
            <button onclick="prevSlide()"><i class="fas fa-arrow-left"></i> Previous</button>
            <span class="slide-number" id="slideNumber">1 / 12</span>
            <button onclick="nextSlide()">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        const slideTitles = [
            "Sarthi â€“ Modern E-Learning with Adaptive Video Delivery",
            "System Architecture (High-Level)",
            "Technology Stack",
            "Secure Auth & Role Access",
            "Course & Lecture Management",
            "Video Processing Pipeline (Core Backend Logic)",
            "Adaptive Video Streaming (Frontend-Backend Integration)",
            "Database Schema Design",
            "CI/CD & Dockerization",
            "Key Features & UX Enhancements",
            "Swagger API Docs & Testing",
            "Advanced Backend Techniques"
        ];
        
        let currentSlide = 1;
        const totalSlides = 12;
        
        function updateSlide() {
            document.getElementById('slideFrame').src = `${currentSlide}.html`;
            document.getElementById('slideNumber').textContent = `${currentSlide} / ${totalSlides}`;
            document.getElementById('slideTitle').textContent = slideTitles[currentSlide - 1];
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlide();
            }
        }
        
        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlide();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
</body>
</html>
