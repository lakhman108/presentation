<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview - Sarthi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #2C3E50 0%, #203A43 100%);
            color: white;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4CC9F0, #4895EF, #4361EE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .tech-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .bg-shape {
            position: absolute;
            opacity: 0.05;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 10;
        }
    </style>
<style>
    .genspark-badge-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .genspark-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 10000;
      justify-content: end;
    }

    .genspark-modal-content {
      background-color: white;
      border-radius: 8px;
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .genspark-modal-content {
        max-width: 90%;
      }
    }

    .genspark-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .genspark-title {
      margin-bottom: 8px;
      font-weight: normal;
      display: inline;
      font-size: 14px;
    }

    .genspark-report {
      color: #909499;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 14px;
      display: inline;
    }

    .genspark-info {
      margin: 25px 0;
      color: #333;
      font-size: 14px;
    }

    .genspark-buttons {
      display: flex;
      gap: 10px;
    }

    .genspark-remove-btn {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      color: #333;
      padding: 4px 14px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      box-sizing: border-box;
    }

    .genspark-go-btn {
      background-color: #222;
      border: none;
      color: white;
      padding: 4px 14px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style></head>
<body>
    <div class="slide flex flex-col p-16">
        <!-- Background elements -->
        <div class="bg-shape rounded-full h-96 w-96 absolute -bottom-20 -right-20 bg-blue-400"></div>
        <div class="bg-shape rounded-full h-64 w-64 absolute -top-10 -left-10 bg-teal-400"></div>
        <div class="bg-shape h-40 w-40 absolute bottom-1/3 left-1/4 transform rotate-45 bg-blue-300"></div>

        <!-- Main content -->
        <div class="content w-full h-full">
            <!-- Header -->
            <div class="flex items-center mb-10">
                <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-400 to-teal-400 flex items-center justify-center mr-4">
                    <i class="fas fa-project-diagram text-2xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold gradient-text">Project Overview</h1>
            </div>

            <!-- Purpose Section -->
            <div class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-bullseye text-teal-300 mr-3"></i>
                    Purpose
                </h2>
                <div class="bg-gradient-to-r from-blue-900/30 to-teal-900/30 p-6 rounded-lg border-l-4 border-teal-400">
                    <p class="text-xl font-light">Sarthi is a classroom-style platform that enables
                        adaptive video streaming for smooth learning experience</p>
                </div>
            </div>

            <!-- Tech Stack Section -->
            <h2 class="text-2xl font-semibold mb-6 flex items-center">
                <i class="fas fa-layer-group text-teal-300 mr-3"></i>
                Tech Stack
            </h2>

            <div class="grid grid-cols-4 gap-6">
                <!-- Frontend -->
                <div class="tech-card p-6 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-blue-500/20 flex items-center justify-center mb-3">
                        <i class="fab fa-react text-3xl text-blue-400"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-1">Frontend</h3>
                    <p class="text-center text-gray-300">React.js</p>
                </div>

                <!-- Backend -->
                <div class="tech-card p-6 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-green-500/20 flex items-center justify-center mb-3">
                        <i class="fab fa-node-js text-3xl text-green-400"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-1">Backend</h3>
                    <p class="text-center text-gray-300">Node.js + Express</p>
                </div>

                <!-- Database -->
                <div class="tech-card p-6 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-green-600/20 flex items-center justify-center mb-3">
                        <i class="fas fa-database text-3xl text-green-300"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-1">Database</h3>
                    <p class="text-center text-gray-300">MongoDB (Mongoose)</p>
                </div>

                <!-- Video Processing -->
                <div class="tech-card p-6 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-purple-500/20 flex items-center justify-center mb-3">
                        <i class="fas fa-film text-3xl text-purple-300"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-1">Video Processing</h3>
                    <p class="text-center text-gray-300">FFMPEG (HLS format)</p>
                </div>
            </div>

            <!-- Slide number -->
            <div class="absolute bottom-6 right-6 text-gray-400 text-sm">
                2/12
            </div>
        </div>
    </div>
