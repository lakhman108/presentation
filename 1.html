<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthi â€“ Adaptive Video Streaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #2C3E50 0%, #203A43 100%);
            color: white;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4CC9F0, #4895EF, #4361EE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .accent-dot {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4CC9F0;
            display: inline-block;
            margin-right: 10px;
        }
        .bg-shape {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center items-center text-center p-16">
        <!-- Background elements -->
        <div class="bg-shape rounded-full h-96 w-96 absolute -top-20 -right-20 bg-blue-400"></div>
        <div class="bg-shape rounded-full h-64 w-64 absolute bottom-10 left-10 bg-teal-400"></div>
        <div class="bg-shape h-40 w-40 absolute top-1/3 left-1/4 transform rotate-45 bg-blue-300"></div>

        <!-- Main content -->
        <div class="content w-full">
            <!-- Icon row -->
            <div class="mb-6 flex justify-center">
                <i class="fas fa-video text-5xl text-blue-300 mr-3 transform -rotate-6"></i>
                <i class="fas fa-graduation-cap text-5xl text-teal-300 ml-3 transform rotate-6"></i>
            </div>

            <!-- Title -->
            <h1 class="text-7xl font-bold mb-4 tracking-tight gradient-text">Sarthi</h1>
            <h2 class="text-4xl font-light mb-10 text-gray-200">Modern E-Learning with Adaptive Video Delivery</h2>

            <!-- Separator line -->
            <div class="flex items-center justify-center mb-10">
                <div class="h-0.5 w-32 bg-blue-400"></div>
                <div class="accent-dot mx-4"></div>
                <div class="h-0.5 w-32 bg-blue-400"></div>
            </div>

            <!-- Subtitle -->
            <p class="text-2xl mb-12 text-gray-300">A virtual classroom platform for efficient educational video streaming</p>

            <!-- Problem solved -->
            <div class="bg-white/10 p-6 rounded-lg max-w-2xl mb-12">
                <h3 class="font-semibold text-xl mb-4 text-blue-300"><i class="fas fa-lightbulb mr-2"></i>Problem Solved</h3>
                <p class="text-left text-lg">Seamless lecture delivery using scalable video processing and structured course management.</p>
            </div>

            <!-- Tech stack icons -->
            <div class="flex justify-center space-x-10 mb-8">
                <i class="fab fa-react text-4xl text-blue-300" title="React.js"></i>
                <i class="fab fa-node-js text-4xl text-green-300" title="Node.js"></i>
                <i class="fab fa-js-square text-4xl text-yellow-300" title="JavaScript"></i>
                <i class="fas fa-database text-4xl text-green-200" title="MongoDB"></i>
            </div>

            <!-- Presenter info -->
            <div class="absolute bottom-12 right-12 text-right">
                <p class="text-xl text-gray-300">Presented by</p>
                <p class="text-2xl font-medium text-white">Parmar Lakhman</p>
            </div>
        </div>
    </div>
</body>
</html>
